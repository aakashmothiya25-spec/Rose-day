<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Rose Day üåπ</title><style>
body{
margin:0;
overflow:hidden;
font-family: 'Segoe UI', sans-serif;
background:linear-gradient(#87ceeb,#e6f7ff);
}

/* Sky animation */
@keyframes clouds{
0%{background-position:0 0;}
100%{background-position:10000px 0;}
}

#park{
position:fixed;
width:100%;
height:100%;
background:url("https://i.imgur.com/9QJZ6Kd.png");
background-size:cover;
animation:clouds 200s linear infinite;
}

/* Your image */
#me{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);
height:75vh;
}

/* Rose */
#rose{
position:absolute;
bottom:28%;
left:53%;
height:20vh;
animation:giveRose 2s infinite alternate ease-in-out;
}

@keyframes giveRose{
from{transform:translateX(0px) rotate(-5deg);}
to{transform:translateX(20px) rotate(8deg);}
}

/* Text */
#msg{
position:absolute;
top:12%;
width:100%;
text-align:center;
color:#fff;
text-shadow:0 0 20px #ff4d6d;
font-size:38px;
font-weight:bold;
animation:fade 3s infinite alternate;
}

@keyframes fade{
from{opacity:0.5;}
to{opacity:1;}
}

/* hearts */
.heart{
position:absolute;
color:#ff2e63;
font-size:24px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-800px);opacity:0;}
}

</style></head><body><div id="park"></div><div id="msg">
For You ‚ù§Ô∏è <br>
Will you accept my rose today?
</div><img id="me" src="me.png">
<img id="rose" src="rose.png"><script>
function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"%";
heart.style.bottom="0px";
heart.style.fontSize=(20+Math.random()*30)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);
</script></body>
  </html>
